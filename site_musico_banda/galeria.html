<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Nome da Banda</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Importa o Header -->
    <div id="header"></div>

    <main>
        <h1>Galeria da Banda</h1>

        <!-- Carrossel de Imagens -->
        <section id="carousel" class="gallery-section">
            <h2>Fotos</h2>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="assets/img/foto1.jpg" alt="Foto 1">
                    <img src="assets/img/foto2.jpg" alt="Foto 2">
                    <img src="assets/img/foto3.jpg" alt="Foto 3">
                    <!-- Adicione mais imagens conforme necessário -->
                </div>
            </div>
        </section>

        <!-- Galeria de Vídeos -->
        <section id="videos" class="gallery-section">
            <h2>Vídeos</h2>
            <div class="video-gallery">
                <div class="video-item">
                    <video controls width="400">
                        <source src="assets/videos/video1.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos.
                    </video>
                </div>
                <div class="video-item">
                    <video controls width="400">
                        <source src="assets/videos/video2.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos.
                    </video>
                </div>
                <div class="video-item">
                    <video controls width="400">
                        <source src="assets/videos/video3.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos.
                    </video>
                </div>
                <!-- Adicione mais vídeos conforme necessário -->
            </div>
        </section>

    </main>

    <!-- Importa o Footer -->
    <div id="footer"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
